<HTML>

<HEAD>
    <TITLE> Validation of registration form</TITLE>
</HEAD>
<script>
    functionformValidator()
    {
        var name = document.getElementById('txt1');
        varaddr = document.getElementById('addre');
        var phone = document.getElementById('txt2');
        var email = document.getElementById('txt3');
        if (isAlphabet(name, "please enter any alphabet")) {
            if (isAlphanumeric(addr, "Address can have alphabet &number")) {
                if (isNumeric(phone, "enter numbers only")) {
                    if (emailValidator(email, "enter valid mail id")) {
                        {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        functionisAlphabet(elem, helpmsg)
        {
            varalphaExp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            }
            else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }
        functionisAlphanumeric(elem, helpmsg)
        {
            varalphaNumExp = /^[0-9 a-z A-Z]+$/;
            if (elem.value.match(alphaNumExp)) {
                return true;
            }
            else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }
        functionisNumeric(elem, helpmsg)
        {
            varnumExp = /^[0-9]+$/;
            if (elem.value.match(numExp)) {
                return true;
            }
            else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }
        functionemailValidator(elem, helpmsg)
        {
            varemailExp = /^[\w\_\.\+]+\@[a-z A-Z 0-9\.\]+\.[a-z A-Z 0-9]{2,4}$/;
            if (elem.value.match(emailExp)) {
                return true;
            }
            else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }
    }
</script>

<BODY>
    <div>
        <form name="form2" onSubmit="return formValidator()">
            <h1 align=center> Registration form</h1>
            <center>
                name :
                <input type="text" value="" id="txt1">
                <br>
                <br> address:
                <textarea rows=5 cols=10 id="addre"></textarea>
                <br>
                <br> phone:
                <input type="text" value="" id="txt2">
                <br>
                <br> email:
                <input type="text" value="" id="txt3">
                <br>
                <br>
                <input type="submit" value="submit" name="btn1">
                <input type="reset" value="reset" name="btn2">
            </center>
        </form>
    </div>
</BODY>

</HTML>
